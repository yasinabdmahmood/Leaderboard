<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="/main.js"></script></head>
<body>
   <h1 class="h1">Leaderboard</h1>
   <div class="page-wrapper">
    <div class="left-part">
        <div class="cl1">
            <span>Recent scores</span>
            <button>Refresh</button>
        </div>
        <div class="scores">
            <div><span>Name:100</span></div>
            <div><span>Name:20</span></div>
            <div><span>Name:50</span></div>
            <div><span>Name:78</span></div>
            <div><span>Name:125</span></div>
            <div><span>Name:77</span></div>
            <div><span>Name:42</span></div>
        </div>
    </div>
    <div class="right-part">
        <h2>Add you score</h2>
        <form action="">
            <ul>
                <li>
                    <input type="text" placeholder="Your name">
                </li>
                <li>
                    <input type="text" placeholder="Your score">
                </li>
                <li>
                    <input type="submit" placeholder="submit">
                </li>
            </ul>
        </form>
    </div>
   </div>
</body>
</html>
